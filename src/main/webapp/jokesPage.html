<!DOCTYPE html>
<html>
    <head>
        <title>Jokes Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            .headerBig {
                padding: 20px;
                color: black;
                font-size: 40px;
            }
            .headerSmall {
                color: black;
                font-size: 20px;
            }
            .table{
                table-layout: auto;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <div id="jokesDiv">
            <h3 class="headerSmall">Jokes</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Joke</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tbodyJokes"></tbody>
            </table>
            <form>
                <button id="fetchButtonJokes">Fetch Jokes</button>
                <br><br>
                <button id="fetchButtonSingleJoke">Fetch single joke</button>
                <input type="text" id="singleJokeId"/>
            </form>
        </div>
        <br>
        <a href="index.html"></a>
        <script src="javascript/FetchJokes.js" type="text/javascript"></script>
    </body>
</html>
