<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Cars</title>
    </head>
    <body>
        <h1>All cars</h1>
        <div id="tableDiv">
            <table class="table">
                <thead>
                    <tr id="trid">
                        <th scope="col">id</th>
                        <th scope="col">Year</th>
                        <th scope="col">Make</th>
                        <th scope="col">Model</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="mybody">           
                </tbody>
            </table>
        </div>

        <br>
        <div id="ulistDiv">
            <h3>Filter list</h3>
            <ul id="ulist"></ul>
        </div>
        <form>
            <button id="fetchCars">Fetch Cars</button>
            <button id="SortByPrice">Sort by price</button>
            <button id="SortByMake">Sort by make</button>
            <button id="FilterByMake">Filter by make</button>
        </form>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="javascript/FetchCars.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
