<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Cars</title>
    </head>
    <body>
        <h1>All cars</h1>

        <table class="table">
            <thead>
                <tr id="trid">
                    <th scope="col">id</th>
                    <th scope="col">Year</th>
                    <th scope="col">Make</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="mybody">           
            </tbody>
        </table>

        <form>
            <button id="fetchCars">Fetch Cars</button>
        </form>
        
        <form>
            <input type="text" id="valueOfPrice">            
            <button id="SortByPrice">Sort by price</button>
        </form>
        <form>
            <input type="text" id="valueOfMake">            
            <button id="SortByMake">Sort by make</button>
        </form>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


        <script src="javascript/FetchCars.js" type="text/javascript"></script>





        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
